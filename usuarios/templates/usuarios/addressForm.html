<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if address %}
        <h1> Editar </h1>
        <form action="{% url 'usuarios:atualizar' address.id %}" method ='post'>
            {% csrf_token %}
            {% for field in form %}
                {{ field.label_tag}}
                <br>
                {{ field }}
                <br>
            {% endfor %}
            <button type="submit" value="Atualizar">Atualizar</button>
        </form>
        
    <h1>Cadastrar Endere√ßo</h1>
    <form action="{% url 'usuarios:criar' %}" method ='post'>
        {% csrf_token %}
        {% for field in form %}
            {{ field.label_tag }}
            <br>
            {{ field }}
            <br>
        {% endfor %}
        <br>
        <button type="submit" value="Cadastrar">Cadastrar</button>
        <br>
    </form>
</body>
</html>
